<html>
<head>
	<!-- libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/bin/Sortable.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>

	<!-- components -->
	<script src="components/Title.js"></script>

	<!-- js -->
	<script src="js/routes.js"></script>
	<script src="js/model.js"></script>
	<script src="js/view.js"></script>
	<script src="js/controller.js"></script>

	<script src="main.js"></script>
	<!-- style -->
	<link href="https://fonts.googleapis.com/css?family=Poppins|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
	<div id="recordbar">
		<!-- top bar image -->
		<img id="photograph" />

		<div id="emurecord">
		</div>
		
		<div id="recordbarbuttons">
			<button onClick="undoChanges()">Undo Changes</button>
			<button onClick="nextPhoto()">Next Photo</button>

			<button onClick="toggleApproved()" id="approvalButton"></button>
		</div>

	</div>
	
	<div id="newoptions">
		<!-- title -->
		<div>
			<div class="header" id="titleHeader">Alternate Titles</div>
			<div id="titles">
			</div>
		</div>
		<!-- names -->
		<div>
			<div class="header" id="peopleHeader">People</div>
			<div id="people">
			</div>
		</div>
		<!-- location -->
		<div>
			<div class="header" id="placeHeader">Location</div>
			<div id="place">
			</div>
		</div>
		<!-- newspaper -->
		<div>
			<div class="header" id="articleHeader">Bibliography</div>
			<div id="article">
			</div>
		</div>
		<!-- subjectheaders -->
		<div>
			<div class="header">Subject Headers</div>
			<div id="subjects">
			</div>
		</div>
		<!-- keywords -->
		<!-- <div>
			<div class="header">Keywords</div>
			<div id="keywords">
			</div>
		</div> -->
		<div id="photographfullcontainer" class="hide">
			<img id="photographfull" />
		</div>
		<div id="loadingScreen">
		</div>
	</div>
</body>
</html>
