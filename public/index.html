<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="manifest_example.js"></script>
	<script src="main.js"></script>
	<style>
		body {
			width: 70%;
			margin-left: 15%;
		}

		.header {
			background-color: #eee;
			padding: 5px;
			margin-right: 10px;
		}

		#photograph {
			background-color: #eee;
			height: 300px;
			width: 500px;
		}

		.cutout {
			background-color: #eee;
			height: 100px;
			width: 100px;
		}

		.row {
			margin-bottom: 10px;
			display: flex;
			flex: 1;
			flex-direction: row;
		}

		input {
			margin-right: 10px;
		}

		.option {
			display: flex;
			margin-bottom: 10px;
		}

		.sources {
			margin-left: 10px;
			color: #00cc99;
		}

		.locationqualifier {
			text-transform: capitalize;
			font-weight: bold;
		}

		.option.location {
			margin-left: 40px;
		}

		.option.object {
			flex-direction: column;
			margin-right: 10px;
		}

		button{
			font-size: 20px;
			line-height: 1;
		}

	</style>
</head>
<body>
	<!-- image -->
	<div class="row">
		<img id="photograph" />
	</div>
	<!-- collection indices -->
	<div class="row" id="irn"></div>
	<div class="row" id="accession"></div>

	<!-- title -->
	<div class="row">
		<div class="header">Title</div>
		<div id="titles">
		</div>
	</div>
	<!-- names -->
	<div class="row">
		<div class="header">Names</div>
		<div id="names">
		</div>
	</div>
	<!-- location -->
	<div class="row">
		<div class="header">Location</div>
		<div id="location">
		</div>
	</div>
	<!-- objects -->
	<div class="row">
		<div class="header">Objects</div>
		<div id="objects" class="row">
		</div>
	</div>
	<!-- subjectheaders -->
	<div class="row">
		<div class="header">Subject Headers</div>
		<div id="subjectheaders">
		</div>
	</div>
	<!-- keywords -->
	<div class="row">
		<div class="header">Keywords</div>
		<div id="keywords">
		</div>
	</div>
	<!-- preview -->
	<div class="row">
		<div class="header">Preview</div>
		<div id="preview">
		</div>
	</div>
</body>
</html>
